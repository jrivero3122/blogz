{% extends "wrapper.html" %}
{% block content %}
<h1>Add blog entry</h1>
<div class="row">
    <div class="col-md-8 blog-main">
    <form action="/newpost" method="POST">
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title" name="blogTitle">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="blogText"></textarea>
        </div>
        <p>{{error1}}</p>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    </div>
</div>

{% endblock%}
