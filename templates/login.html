{% extends "wrapper.html" %}

{% block content %}

<div class="text-center">

<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!-- <div class="text-center"><a href="/signup">Create Account</a></div> -->
    <div class="mt-5 mb-3 text-muted"><a href="/register">Create Account</a></div>
</form>

</div>

{% endblock %}
